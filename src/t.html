<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Title</title>
    <script>
        // Function to get query string parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Set the title of the page based on query string
        window.onload = function() {
            const title = getQueryParam('title');
            if (title) {
                document.title = title;  // Set the document title
            }
        };
    </script>
</head>
<body>
    <h1>Query String to Title Example</h1>
    <p>The page title will be set based on the query string parameter "title".</p>
</body>
</html>
